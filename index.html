<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="badge-danger text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
        <div class="col-3">
          <input type="number" class="form-control" id="amount" placeholder="Amount">
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="description" placeholder="Description">
        </div>
        <select class="form-select text-center" aria-label="Default select example" id="list">
            <option disabled hidden selected>Select Any</option>
            <option value="Movie">Movie</option>
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
          </select>
        <div class="col-3">
            <button type="submit" class="btn btn-primary" onclick="getExpense()">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
  <div class="container mt-2">

      <ul id="expense-list"></ul>
  </div>

  

</body>
<script src="app.js"></script>
</html>
